<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunoia - Your AI Mentor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card top-left">
        <span class="label">Vent</span>
        <div class="card-content">
            <img src="landing images/vent.png" alt="Vent" class="card-image">
        </div>
    </div>
    
    <div class="card top-right">
        <span class="label">Talk</span>
        <div class="card-content">
            <img src="landing images/talk.png" alt="Talk" class="card-image">
        </div>
    </div>

    <div class="card middle-left">
        <span class="label">Plan</span>
        <div class="card-content">
            <img src="landing images/plan.png" alt="Plan" class="card-image">
        </div>
    </div>

    <div class="card middle-right">
        <span class="label">Journal</span>
        <div class="card-content">
            <img src="landing images/journal.png" alt="Journal" class="card-image">
        </div>
    </div>

    <div class="main-title">
        <h1>Grow</h1>
        <h2>with Eunoia</h2>
    </div>
    
    <div class="card bottom-left">
        <span class="label">Ideate</span>
        <div class="card-content">
            <img src="landing images/ideate.png" alt="Ideate" class="card-image">
        </div>
    </div>
    
    <div class="card bottom-right">
        <span class="label">Heal</span>
        <div class="card-content">
            <img src="landing images/heal.png" alt="Heal" class="card-image">
        </div>
    </div>

    <div class="card left-extra">
        <span class="label">Advice</span>
        <div class="card-content">
            <img src="landing images/advise.png" alt="Advice" class="card-image">
        </div>
    </div>

    <div class="card right-extra">
        <span class="label">Chat</span>
        <div class="card-content">
            <img src="landing images/chat.png" alt="Chat" class="card-image">
        </div>
    </div>
    
    <form class="name-input" action="main.html">
        <input type="text" placeholder="Your name" required>
        <button type="submit" class="arrow-button">
            <i class="fas fa-arrow-right"></i>
        </button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
